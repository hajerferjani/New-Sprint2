<app-backsidebar></app-backsidebar>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Modifier Produit</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Produit</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Modifier Produit</h5>

            <!-- General Form Elements -->
            <form  [formGroup]="updateForm">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label" >Reference</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  formControlName="reference" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label" >Nom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"   formControlName="nom" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Marque</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  formControlName="marque" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label" >Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" style="height: 100px"  formControlName="description" required ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label"l>Image</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" id="formFile"  formControlName="image" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" >Famille</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example"  formControlName="famille" required>
                    <option value="1">LÈVRES</option>
                    <option value="2">YEUX</option>
                    <option value="3">TEINT</option>
                    <option value="4">CHEVEUX</option>
                    <option value="5">ONGLES</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" >Categorie</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example"  formControlName="categorie" required>
                    <option value="1">ROUGE À LÈVRES</option>
                    <option value="2">MASCARA</option>
                    <option value="3">SHAMPOING</option>
                    <option value="4">FARD À JOUES</option>
                    <option value="5">VERNIS À ONGLES</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label" >Prix</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  formControlName="prix" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" >Etat</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example"  formControlName="etat" required>
                    <option value="1">PROMO</option>
                    <option value="2">Nouveau</option>
                    <option value="3">NORMAL</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10"  (click)="onUpdate()"  *ngIf="getId">
                  <button type="submit" class="btn btn-primary"  >Modifier</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>


    </div>
  </section>

</main><!-- End #main#main -->


<app-backfooter></app-backfooter>
