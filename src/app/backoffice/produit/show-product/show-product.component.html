<app-backnavbar></app-backnavbar>
<app-backsidebar></app-backsidebar>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Afichage Produits</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Produits</a></li>

      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tableau de tout les produits</h5>

            <!-- Table with stripped rows -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Reference</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Marque</th>
                  <th scope="col">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col">Famille</th>
                  <th scope="col">Categorie</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Etat</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let f of list; let i = index">
                  <th scope="row">{{f.id}}</th>
                  <td>{{f.reference}}</td>
                  <td>{{f.nom}}</td>
                  <td>{{f.marque}}</td>
                  <td>{{f.description}}</td>
                  <td class="product-col"><img src="{{f.image}}" alt=""  style="width: 40% ; height:40%;" ></td>
                  <td>{{f.famille}}</td>
                  <td>{{f.categorie}}</td>
                  <td>{{f.prix}}</td>
                  <td>{{f.etat}}</td>
                  <td><button type="button" class="btn btn-success" [routerLink]=" ['/updateProduct',f.id] " >
                    <i class="bi bi-pen"></i></button></td>
                  <td><button type="button" class="btn btn-danger" (click)="delete(f.id,i)"  ><i class="bi bi-trash"></i></button></td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>



      </div>


    </div>
  </section>






</main><!-- End #main -->





<app-backfooter></app-backfooter>
